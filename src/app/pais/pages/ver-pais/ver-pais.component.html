<div
  *ngIf="!pais; else divPais"
  class="alert alert-info">
  Espere por favor...
</div>

<ng-template #divPais>
  <div class="row">
    <div class="col-12">
      <h1>País: <small>{{pais.name.common}}</small></h1>
    </div>
  </div>

  <div class="row">
    <div class="col-4 ">
      <h3>Bandera:</h3>
      <img [src]="pais.flags.png" class="small-flag">
    </div>
    <div class="col">
      <h3>Información:</h3>
      <ul class="list-group">
        <li class="list-group-item">
          <strong>Población:</strong> {{pais.population | number}}
        </li>
        <li class="list-group-item">
          <strong>Capital:</strong> {{pais.capital}}
        </li>
        <li class="list-group-item">
          <strong>Código de Pais</strong> {{pais.cca2}}
        </li>
      </ul>
    </div>
  </div>

  <pre class="mt-5">
    {{pais | json}}
  </pre>

</ng-template>
